<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/scss/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <div class="main-container">
<!--    Left Side of Division-->
    <div class="left-div">
      <div class="card-images">
        <div class="front-card-content">
          <img src="images/bg-card-front.png" alt="card-front" class="card-front-img">
          <img src="images/card-logo.svg" alt="card-logo" class="card-logo">
        </div>
        <div class="back-card-content">
          <img src="images/bg-card-back.png" alt="card-back" class="card-back-img">
        </div>
      </div>
      <img src="images/bg-main-desktop.png" alt="background" class="left-img">
    </div>
<!--    End of Left Side of Division-->

<!--    Form -->
    <div class="right-div">
      <form action="" id="form">
        <div class="cardholder-name">
          <p>CARDHOLDER NAME</p>
          <input type="text" placeholder="e.g Jane Appleseed" required>
        </div>
        <div class="card-number">
          <p>CARD NUMBER</p>
          <input type="number" placeholder="e.g 1234 5678 9123 0000" required>
        </div>
        <div class="date-and-cvc">
          <div class="dates">
            <p>EXP. DATE(MM/YY)</p>
            <input type="number" placeholder="MM" required>
            <input type="number" placeholder="YY" required>
          </div>
          <div class="cvc">
            <p>CVC</p>
            <input type="number" placeholder="e.g 123" required>
          </div>
        </div>
        <button class="confirmBtn">Confirm</button>
      </form>
<!--      End of Form -->
      <div class="completed-state">
        <img src="images/icon-complete.svg" alt="complete icon" class="icon-complete">
        <h1>THANK YOU!</h1>
        <p>We've added your card details</p>
        <button class="confirmBtn">Continue</button>
      </div>
      <div class="attribution">
        Coded by <a href="https://github.com/pyaesonepsn">Pyae Sone</a>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
