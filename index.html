<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/styles.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <div class="main-container">
<!--    Left Side of Division-->
    <div class="left-div">
      <div class="card-images">
        <img src="images/bg-card-front.png" alt="card-front" class="card-front">
        <img src="images/bg-card-back.png" alt="card-back" class="card-back">
      </div>
      <img src="images/bg-main-desktop.png" alt="background" class="left-img">
    </div>
<!--    End of Left Side of Division-->

<!--    Form -->
    <div class="right-div">
      <form action="" id="form">
        <div class="cardholder-name">
          <p>CARDHOLDER NAME</p>
          <input type="text" placeholder="e.g Jane Appleseed" required>
        </div>
        <div class="card-number">
          <p>CARD NUMBER</p>
          <input type="number" placeholder="e.g 1234 5678 9123 0000" required>
        </div>
        <div class="date-and-cvc">
          <p>EXP. DATE(MM/YY)</p>
          <input type="number" placeholder="MM" required>
          <input type="number" placeholder="YY" required>
        </div>
        <div class="cvc">
          <p>CVC</p>
          <input type="number" placeholder="e.g 123" required>
        </div>
        <button class="confirmBtn">Confirm</button>
      </form>
<!--      End of Form -->
      <div class="attribution">
        Coded by <a href="https://github.com/pyaesonepsn">Pyae Sone</a>
      </div>
      <div class="completed-state">
        <h1>THANK YOU!</h1>
        <p>We've added your card details</p>
        <button class="confirmBtn">Continue</button>
      </div>

    </div>
  </div>
</body>
</html>
